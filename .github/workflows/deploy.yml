name: Deploy Astro to GitHub Pages

on:
  # Ejecuta el flujo de trabajo cada vez que haya un push en la rama `main`
  push:
    branches: [ main ]
  # Permite ejecutar este flujo de trabajo manualmente desde la pesta√±a de Actions en GitHub.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the Astro site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
